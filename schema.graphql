type Record @entity {
  id: ID!
  smartContractAddress: String! @index
  url: String!
  environment: Int!
  likes: Int!
  dislikes: Int!
  submitter: String! @index
  enabled: Boolean!
  timestamp: DateTime!
  block: Int!
}

type Rating @entity {
  id: ID!
  recordId: String!
  user: String!
  rating: Int!
}
