type SimpleDexState @entity {
  id: ID!
  swapFeePercentage: Int!
  halted: Boolean!
}

type SwapPair @entity {
  id: ID!
  simpleDexStateId: String! @index
  from: String!
  to: String!
  enabled: Boolean
}

type Token @entity {
  id: ID!
  simpleDexStateId: String! @index
  balanceUpdatedTimestamp: DateTime!
  balanceUpdatedBlock: Int!
}
